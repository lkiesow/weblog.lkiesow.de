<article>
	<nav>
		{% if page.previous_page %}
		<a href="{{ page.previous_page.url }}" title="{{ page.previous_page.title }}">Previous</a> |
		{% endif %}
		{% if page.next_page %}
		<a href="{{ page.next_page.url }}" title="{{ page.next_page.title }}">Next</a> |
		{% endif %}
		<a href=/>Back to the index</a>
	</nav>

	{% block content %}
	{{ page.content }}
	{% endblock %}
</article>
